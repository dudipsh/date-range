<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Test Button" (tap)="test()"></Label>
</ActionBar>

<StackLayout >
    <Button text="Show Last Year" (tap)="showLastYear()"></Button>

    <Button text="Show Only Future Dates" (tap)="showOnlyFutureDates()"></Button>


<date-range-component #dr
        [titleText]="'Please select leave and return dates'"
        [buttonText]="'Save'"
        (onSelectedDate)="onSelectedDate($event)">
</date-range-component>
</StackLayout>
