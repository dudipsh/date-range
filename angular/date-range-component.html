
<StackLayout class="date-range-calendar-container">
    <StackLayout height="50" width="100%" >
        <StackLayout>
            <Label class="text-title text-center" [text]="titleText"></Label>
        </StackLayout>
    </StackLayout>
    <StackLayout>
            <StackLayout height="100%"  width="100%"  >
                <AbsoluteLayout   height="85%" width="100%" >
                    <StackLayout   height="100%"  width="100%" >
                    <DateRange  #elm  > </DateRange>
                    </StackLayout>
                </AbsoluteLayout>
                <AbsoluteLayout   height="15%" width="100%"  >
                    <StackLayout  width="100%"  height="90%">
                        <StackLayout height="100%" width="100%" top="8%" >
                            <Button color="white" class="oval" backgroundColor="#f49e4b" [text]="buttonText" (tap)="selectedDate($event)"></Button>
                        </StackLayout>
                    </StackLayout>
                </AbsoluteLayout>
            </StackLayout>
    </StackLayout>
</StackLayout>
